# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/neurodrive
spring.datasource.username=neurodrive
spring.datasource.password=neurodrive
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=neurodrive

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080

# WebSocket Configuration
spring.websocket.sockjs.path=/ws

# Logging
logging.level.com.neurodrive=DEBUG
logging.level.org.springframework.security=DEBUG
